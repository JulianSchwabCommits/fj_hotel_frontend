<body>
    <div class="container">
        <h1>üë§ User Registration (Signup)</h1>
        
        <div class="nav-buttons">
            <button class="test-button secondary" onclick="window.open('login-test.html', '_blank')">Go to Login</button>
            <button class="test-button secondary" onclick="window.open('index.html', '_blank')">Back to Dashboard</button>
        </div>
        
        <div class="form-container">
            <h3>Create New Account</h3>
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" required maxlength="50">
                        <div class="validation-hint">Max 50 characters</div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" required maxlength="50">
                        <div class="validation-hint">Max 50 characters</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" required maxlength="100">
                        <div class="validation-hint">Valid email format, max 100 characters</div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phoneNumber" required maxlength="20">
                        <div class="validation-hint">Max 20 characters</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" required minlength="6" maxlength="255">
                        <div class="validation-hint">6-255 characters</div>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Birth Date <span class="required">*</span></label>
                        <input type="date" id="birthdate" required>
                        <div class="validation-hint">Required field</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="address">Address <span class="required">*</span></label>
                        <textarea id="address" required maxlength="255" placeholder="Enter your full address"></textarea>
                        <div class="validation-hint">Max 255 characters</div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="test-button">Register Account</button>
                    <button type="button" class="test-button quick-fill" onclick="fillTestData()">Fill Test Data</button>
                    <button type="button" class="test-button secondary" onclick="clearForm()">Clear Form</button>
                </div>
            </form>
            
            <div id="currentUrl" class="url-display" style="display: none;"></div>
        </div>
        
        <div id="results" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitSignup();
        });

        function fillTestData() {
            const now = new Date();
            const randomNum = Math.floor(Math.random() * 1000);
            
            document.getElementById('firstName').value = 'John';
            document.getElementById('lastName').value = 'Doe';
            document.getElementById('email').value = `john.doe${randomNum}@example.com`;
            document.getElementById('phoneNumber').value = '+41 79 123 45 67';
            document.getElementById('password').value = 'password123';
            document.getElementById('birthdate').value = '1990-05-15';
            document.getElementById('address').value = 'Test Street 123, 8001 Zurich, Switzerland';
        }

        function clearForm() {
            document.getElementById('signupForm').reset();
        }

        async function submitSignup() {
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: document.getElementById('password').value,
                birthdate: document.getElementById('birthdate').value, // ISO format: YYYY-MM-DD
                address: document.getElementById('address').value
            };

            const url = `${API_BASE}/api/auth/signup`;
            
            // Show current URL
            document.getElementById('currentUrl').innerHTML = `<strong>API URL:</strong> ${url}<br><strong>Method:</strong> POST<br><strong>Body:</strong> ${JSON.stringify(formData, null, 2)}`;
            document.getElementById('currentUrl').style.display = 'block';

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="response-container loading">Creating account...</div>';
            resultsDiv.style.display = 'block';

            try {
                console.log('Sending signup request with data:', formData);
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const responseData = await response.json();
                console.log('Server response:', responseData);
                
                if (response.ok && responseData.success) {
                    resultsDiv.innerHTML = `
                        <div class="response-container success">
                            <h4>‚úÖ Account Created Successfully!</h4>
                            <p><strong>Message:</strong> ${responseData.message}</p>
                            <p><strong>Email:</strong> ${formData.email}</p>
                            <p><strong>Status:</strong> Success</p>
                            <hr>
                            <strong>Full Response:</strong><br>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Offer to go to login page
                    setTimeout(() => {
                        if (confirm('Account created successfully! Would you like to go to the login page?')) {
                            window.open('login-test.html', '_blank');
                        }
                    }, 2000);
                    
                } else {
                    resultsDiv.innerHTML = `
                        <div class="response-container error">
                            <h4>‚ùå Registration Failed</h4>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Message:</strong> ${responseData.message || 'Unknown error'}</p>
                            <hr>
                            <strong>Full Response:</strong><br>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="response-container error">
                        <h4>‚ùå Network Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please check if the server is running on ${API_BASE}</p>
                    </div>
                `;
            }
        }

        // Set default birth date
        window.onload = function() {
            const defaultDate = new Date();
            defaultDate.setFullYear(defaultDate.getFullYear() - 25);
            document.getElementById('birthdate').value = defaultDate.toISOString().split('T')[0];
        };
    </script>
